name: Build and Release Certificate Bundles

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      version:
        description: "Version of updated images to deploy"
        required: true
      latest:
        type: choice
        description: "Should this version also be considered the latest?"
        default: 'false'
        options:
          - 'true'
          - 'false'
      tag:
        type: choice
        description: "Should a git tag be created alongside this?"
        default: 'false'
        options:
          - 'true'
          - 'false'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Rebuild company full_bundle.pem files
        run: |
          # Enhanced inlined PEM fixer
          fix_pem() {
            local input="$1"
            local output="$2"

            # Fix concatenated END/BEGIN markers
            CONCAT_MARKERS=$(grep -c "END CERTIFICATE-----BEGIN" "$input" 2>/dev/null || echo "0")
            if [[ $CONCAT_MARKERS -gt 0 ]]; then
                echo "   Found $CONCAT_MARKERS concatenated END/BEGIN markers"
                echo "   Example lines:"
                grep -n "END CERTIFICATE-----BEGIN" "$input" | head -3 | sed 's/^/     Line /'
            else
                echo "✓ No concatenated markers found"
            fi

            sed 's/END CERTIFICATE-----BEGIN CERTIFICATE/END CERTIFICATE-----\n-----BEGIN CERTIFICATE/g' "$input" > "$output"

            # Verify first certificate parses
            TEMP_CERT=$(mktemp)
            awk '/-----BEGIN CERTIFICATE-----/,/-----END CERTIFICATE-----/{print; if(/-----END CERTIFICATE-----/) exit}' "$output" > "$TEMP_CERT"
            if openssl x509 -in "$TEMP_CERT" -noout 2>/dev/null; then
                echo "First certificate parses correctly with OpenSSL"
            else
                echo "First certificate failed OpenSSL parsing"
            fi
            rm -f "$TEMP_CERT"

            # Verify first CRL parses
            TEMP_CRL=$(mktemp)
            awk '/-----BEGIN X509 CRL-----/,/-----END X509 CRL-----/{print; if(/-----END X509 CRL-----/) exit}' "$output" > "$TEMP_CRL"
            if [[ -s "$TEMP_CRL" ]]; then
                if openssl crl -in "$TEMP_CRL" -noout 2>/dev/null; then
                    echo "First CRL parses correctly with OpenSSL"
                else
                    echo "First CRL failed OpenSSL parsing"
                fi
            else
                echo "No CRLs found in output"
            fi
            rm -f "$TEMP_CRL"
          }

          # Rebuild each full_bundle.pem
          for dir in */; do
            [ "$dir" = "base/" ] && continue
            if [ -d "$dir/singles" ] || [ -d "$dir/bundles" ]; then
              echo "Rebuilding $dir/full_bundle.pem"
              cat /dev/null > "$dir/full_bundle.pem"
              if [ -d "$dir/singles" ]; then
                cat "$dir"/singles/* >> "$dir/full_bundle.pem" 2>/dev/null || true
              fi
              if [ -d "$dir/bundles" ]; then
                cat "$dir"/bundles/* >> "$dir/full_bundle.pem" 2>/dev/null || true
              fi

              fix_pem "$dir/full_bundle.pem" "$dir/full_bundle.pem.fixed"
              mv "$dir/full_bundle.pem.fixed" "$dir/full_bundle.pem"
            fi
          done

      - name: Rebuild root cert_bundle.pem
        run: |
          # Use same fix_pem function as above
          fix_pem() {
            local input="$1"
            local output="$2"
            CONCAT_MARKERS=$(grep -c "END CERTIFICATE-----BEGIN" "$input" 2>/dev/null || echo "0")
            if [[ $CONCAT_MARKERS -gt 0 ]]; then
                echo "   Found $CONCAT_MARKERS concatenated END/BEGIN markers"
                echo "   Example lines:"
                grep -n "END CERTIFICATE-----BEGIN" "$input" | head -3 | sed 's/^/     Line /'
            else
                echo "✓ No concatenated markers found"
            fi
            sed 's/END CERTIFICATE-----BEGIN CERTIFICATE/END CERTIFICATE-----\n-----BEGIN CERTIFICATE/g' "$input" > "$output"

            TEMP_CERT=$(mktemp)
            awk '/-----BEGIN CERTIFICATE-----/,/-----END CERTIFICATE-----/{print; if(/-----END CERTIFICATE-----/) exit}' "$output" > "$TEMP_CERT"
            if openssl x509 -in "$TEMP_CERT" -noout 2>/dev/null; then
                echo "First certificate parses correctly with OpenSSL"
            else
                echo "First certificate failed OpenSSL parsing"
            fi
            rm -f "$TEMP_CERT"

            TEMP_CRL=$(mktemp)
            awk '/-----BEGIN X509 CRL-----/,/-----END X509 CRL-----/{print; if(/-----END X509 CRL-----/) exit}' "$output" > "$TEMP_CRL"
            if [[ -s "$TEMP_CRL" ]]; then
                if openssl crl -in "$TEMP_CRL" -noout 2>/dev/null; then
                    echo "First CRL parses correctly with OpenSSL"
                else
                    echo "First CRL failed OpenSSL parsing"
                fi
            else
                echo "No CRLs found in output"
            fi
            rm -f "$TEMP_CRL"
          }

          echo "Rebuilding cert_bundle.pem"
          cat /dev/null > cert_bundle.pem
          for dir in */; do
            if [ -f "$dir/full_bundle.pem" ]; then
              cat "$dir/full_bundle.pem" >> cert_bundle.pem
            fi
          done

          fix_pem "cert_bundle.pem" "cert_bundle.pem.fixed"
          mv "cert_bundle.pem.fixed" "cert_bundle.pem"

      - name: Show summary
        run: |
          echo "Root bundle lines:"
          wc -l cert_bundle.pem

      - name: Commit formatted bundles
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add **/full_bundle.pem cert_bundle.pem

          if ! git diff --cached --quiet; then
            git commit -m "Format PEM bundles via workflow"
            git push origin HEAD
          else
            echo "No changes to commit"

      - name: Create GitHub Release (tags only)
        if: github.event.inputs.tag == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: cert_bundle.pem
          name: "Certificate Bundles for ${{github.event.inputs.version}}"
          tag_name: ${{github.event.inputs.version}}
